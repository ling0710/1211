<title>台中鵝房宮</title>
</head>
<body>

<font size=5>由中華民國養鵝協會主辦的「全台好吃鵝肉飯大盤點」評比結果出爐，由台中鵝房宮公益旗艦店從10名人氣店家中脫穎而出、奪得冠軍。</font> <p>

A公鵝肉城為新竹竹東地區指標性的人氣鵝肉店，鵝肉飯肉質鮮嫩油亮，配菜除燙青菜和滷白菜外，還有玉子蛋和滷鴨血創意組合。<p>

除了奪獎的4家，全台好吃鵝肉飯大盤點超人氣TOP10鵝肉飯店家還有鵝樂香傳統鵝肉專賣店、呈信傳統鵝肉店、溫爸鵝肉、鵝食記憶鵝肉專賣店
  、林佳慶傳統鵝肉店、鑫塘鵝。<p>
