<title>台中鵝房宮</title>
</head>
<body>

<font size=5>由中華民國養鵝協會主辦的「全台好吃鵝肉飯大盤點」評比結果出爐，由台中鵝房宮公益旗艦店從10名人氣店家中脫穎而出、奪得冠軍。</font> <p>

中華民國養鵝協會秘書長林佳慧非常感謝今年參與本次比賽的所有27間人氣店家，在她心目中大家都是第一名，未來希望鵝肉飯能推廣到海外，<br>
  讓來訪台灣觀光客心中美食清單中多了一項「台灣鵝肉飯」。<p>
